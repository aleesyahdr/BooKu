<html>
<head>
    <title>BooKu - Payment</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>

    <div class="payment-container">
        <h2>Payment Upload</h2>
        <p>Please upload your proof of payment to complete your order.</p>

        <form id="payment-form">
            <div class="upload-box">
                <label>Upload Payment Proof</label>
                <input type="file" accept="image/*,application/pdf" required>
            </div>

            <button type="submit" class="submit-btn">Submit Payment</button>
            <button type="button" id="cancel-btn" class="cancel-btn">Cancel Payment</button>

        </form>
    </div>

    <!-- External JS -->
    <script src="../js/payment.js"></script>

</body>
</html>
