<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile â€“ Booku</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        /* Sidebar same theme */
        .sidebar {
            width: 250px;
            background-color: #004d40;
            color: #ffffff;
            padding: 20px 20px 0 20px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sidebar-nav {
            flex: 1;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px;
            display: block;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #000000;
        }

        .sidebar-footer {
            padding: 15px 0 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-section {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-section:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .profile-icon-sidebar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ffffff;
            color: #004d40;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin-right: 12px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 14px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .logout-btn:hover {
            background-color: #b71c1c;
        }

        /* Main Content */
        .main-content {
            margin-left: 290px;
            padding: 30px 40px;
            flex: 1;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 80px;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 270px;
            background-color: #004d40;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2001;
            transition: left 0.3s ease;
        }

        .toggle-btn.shifted {
            left: 20px;
        }

        /* Page Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .header h1 {
            color: #004d40;
            margin: 0;
            font-size: 28px;
        }

        /* Profile Container */
        .profile-container {
            display: flex;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile-picture-section {
            flex: 0 0 250px;
            text-align: center;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .change-picture-btn {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .change-picture-btn:hover {
            background-color: #00352d;
        }

        .profile-form-section {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #004d40;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #999;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #004d40;
        }

        textarea.form-input {
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .update-btn {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            transition: 0.3s;
        }

        .update-btn:hover {
            background-color: #00352d;
        }

        .cancel-btn {
            background-color: #999;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            transition: 0.3s;
        }

        .cancel-btn:hover {
            background-color: #777;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
        }

        .success-icon {
            background-color: #4caf50;
        }

        .modal-title {
            color: #004d40;
            margin-bottom: 10px;
        }

        .modal-message {
            color: #555;
            margin-bottom: 25px;
        }

        .modal-btn {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-btn:hover {
            background-color: #00352d;
        }
    </style>
</head>
<body>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Booku</h2>
        
        <div class="sidebar-nav">
            <a href="home.html">Dashboard</a>
            <a href="books.html">Manage Book</a>
            <a href="orders.html">Manage Order</a>
            <a href="analytics.html">Analytics</a>
        </div>
        
        <div class="sidebar-footer">
            <div class="profile-section" onclick="window.location.href='profile.html'">
                <div class="profile-icon-sidebar">ðŸ‘¤</div>
                <div class="profile-info">
                    <div class="profile-name">User</div>
                </div>
            </div>
            
            <button class="logout-btn" id="logoutBtn">
                <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">

        <div class="header">
            <h1>My Profile</h1>
        </div>

        <div class="profile-container">
            <!-- Profile Picture Section -->
            <div class="profile-picture-section">
                <img src="../img/profile.jpg" alt="Profile Picture" class="profile-picture" id="profilePicture">
                <button class="change-picture-btn" id="changePictureBtn">Change Picture</button>
            </div>

            <!-- Profile Form -->
            <div class="profile-form-section">
                <form id="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" id="firstname" value="Ahmad" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="lastname" value="Bin Abu" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" value="ahmad.abu" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" value="12345@abcd" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" value="ahmad.abu@example.com" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" id="phone" value="+60123456789" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" id="dob" value="1995-06-15" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="address" rows="3" class="form-input">No. 123, Jalan Makmur, Taman Sejahtera, 47000 Petaling Jaya, Selangor</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" id="city" value="Petaling Jaya" class="form-input">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <select id="state" class="form-input">
                                <option value="Johor">Johor</option>
                                <option value="Kedah">Kedah</option>
                                <option value="Kelantan">Kelantan</option>
                                <option value="Melaka">Melaka</option>
                                <option value="Negeri Sembilan">Negeri Sembilan</option>
                                <option value="Pahang">Pahang</option>
                                <option value="Penang">Penang</option>
                                <option value="Perak">Perak</option>
                                <option value="Perlis">Perlis</option>
                                <option value="Sabah">Sabah</option>
                                <option value="Sarawak">Sarawak</option>
                                <option value="Selangor" selected>Selangor</option>
                                <option value="Terengganu">Terengganu</option>
                                <option value="Kuala Lumpur">Kuala Lumpur</option>
                                <option value="Labuan">Labuan</option>
                                <option value="Putrajaya">Putrajaya</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Postcode</label>
                            <input type="text" id="postcode" value="47000" class="form-input">
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button type="button" class="update-btn" id="updateBtn">Update Profile</button>
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="modal-icon success-icon">âœ“</div>
            <h2 class="modal-title">Success!</h2>
            <p class="modal-message">Profile updated successfully!</p>
            <button class="modal-btn" id="modalOkBtn">OK</button>
        </div>
    </div>

    <!-- External JS -->
    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>

</body>
</html>
